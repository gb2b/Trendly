<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Trendly : Les tendances de demain</title>
        <meta name="description" content="">


        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'> 
 		<!--<link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>-->

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">
        
        <link rel="stylesheet" href="css/trendly.css">

</head>
<body>
  <div id="background">
    <div class="container">
      <div class="row">
        <div id="logo">
        	<h1><span>trend.</span>ly</h1>
          <p class="slogan">Les tendances, en un coup d'oeil</p>
        </div>
        <form id="search">
            <input type="text" placeholder="Search a trend" name="s" id="s"/>
            <a href="" onclick="submit(this); return false;" class="submit"><span class="glyphicon glyphicon-search icon"></span></a>
        </form>
      </div>
      <div class="row">
        <div id="trends-description">
          <span class="titletrend">Trend</span>
          <span class="descr"></span>
        </div>
      	<section>
          <span class=".glyphicon .glyphicon-user icon" style="color: white"></span>
    		    <div id="module"></div>
      	</section>
      </div>
    </div>
  </div>
  	
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.5.1"></script>
    
  	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="trends.json" type="text/javascript"></script>
    <script>
        var formu = document.forms['search'];
        var element = formu.elements['s'];
        var trend = document.querySelector(".titletrend");

        function submit(event){
          formu.submit();
        }


        var compteur = 0;
        var opaque = [1,0.9,0.8,0.7,0.6,0.5,0.4,0.3,0.2,0.1];
        

        var start = 0;


        function stopAnimation(element)
        {
            $(element).css("-webkit-animation-play-state", "paused");
            $(element).css("-moz-animation-play-state", "paused");
            $(element).css("-ms-animation-play-state", "paused");
            $(element).css("animation-play-state", "paused");
        }
        function playAnimation(element)
        {
            $(element).css("-webkit-animation-play-state", "running");
            $(element).css("-moz-animation-play-state", "running");
            $(element).css("-ms-animation-play-state", "running");
            $(element).css("animation-play-state", "running");
        }

        var startfunction= function(nombre){
          var positiondepart = [0,1,2,3,4,5,6];
          return positiondepart[nombre];
        }

        var endfunction = function(nombre){
          var positionfin = [3,4,5,6,7,8,9];
          return positionfin[nombre];
        }

        var width = 520,
            height = 520,
            cwidth = 24;

        var p = Math.PI * 2;

        var color = d3.scale.ordinal()
                    .range(["#DF6C4F","#DF6C4F","#ECD06F","#ECD06F","#ECD06F","#ECD06F","#00A651","#00A651","#00A651","#00A651"]);

        var pie = d3.layout.pie()
            .sort(null);

        var arc = d3.svg.arc();

        var svg = d3.select("#module").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var gs = svg.selectAll("g")
            .data(d3.values(trends))
            .enter()
            .append("g")
            .attr("class", "arc");
            
        function arcAppear(d,i,j){
          var path2 = gs.selectAll("path")
            .data(function(d) { return pie(d); })
            .enter().append("path")
            
            .attr("fill", function(d, i,j) { return color(j); })

            .attr("d", function(d, i, j) { 
              start=Math.floor(Math.random()*7);
              return arc.startAngle(startfunction(start))
                      .endAngle(endfunction(start))
                      .innerRadius(function(){
                          if(j===0){
                            return 40+cwidth*(j);
                          } 
                          else {return 40+cwidth*10;}
                      })
                      .outerRadius(cwidth*(11))(d)
            })
        }

        var path = gs.selectAll("path")
            .data(function(d) { return pie(d); })
            .enter().append("path")
            
            .attr("fill", function(d, i,j) { return color(j); })

            .attr("d", function(d, i, j) { 
              start=Math.floor(Math.random()*7);
              return arc.startAngle(startfunction(start))
                      .endAngle(endfunction(start))
                      .innerRadius(function(){
                          if(j===0){
                            return 40+cwidth*(j);
                          } 
                          else {return 40+cwidth*j;}
                      })
                      .outerRadius(cwidth*(j+1))(d)
            })
            .style("opacity", function(){compteur++;return opaque[compteur-1];})
            
            .on("mouseover", function(d,i,j){
                
                d3.select(this).style("opacity", 1);
                d3.select(this).style("cursor", "pointer");
                var key = function(d,i) {
                    var map = d3.map(trends);
                    idkey = map.keys();
                    namekey = idkey[j];
                    return namekey;
                };
                var name = key(d,i,j);
                element.value = name;
               var arcs = document.querySelectorAll('.arc');
                for (var l = 0; l < arcs.length; l++) {
                  stopAnimation(arcs[l]);
                }
                trend.innerHTML = name;
                $("#trends-description").show();

                arcAppear(d,i,j);
             })
            .on("mouseout", function(d,i,j){
                d3.select(this).style("opacity", function(d,i){return opaque[j];});
                d3.select(this).style("cursor", "default");
                var arcs = document.querySelectorAll('.arc');
                for (var l = 0; l < arcs.length; l++) {
                  playAnimation(arcs[l]);
                  
                }
                $("#trends-description").hide();

            })
            .on("click",function(d,i,j){
                 var key = function(d,i) {
                    var map = d3.map(trends);
                    idkey = map.keys();
                    namekey = idkey[j];
                    return namekey;
                };
                
                searchname = key(d,i,j);
                document.location.href="?s="+searchname; // Le contenu de la variable s -> le trend est transmis dans l'url
            });
            




    </script>
</body>
</html>
